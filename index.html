<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1 style="font-weight: bold; font-size: 24px;">Cadastro de Produto</h1>
    <p>Inclua as informações do produto abaixo:</p>
    
    <form action="#" method="post">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="descricao">Descrição do Produto:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br>
        
        <label for="valor">Valor do Produto:</label><br>
        <input type="text" id="valor" name="valor"><br>
        
        <label for="fornecedor">Fornecedor:</label><br>
        <input type="text" id="fornecedor" name="fornecedor"><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
